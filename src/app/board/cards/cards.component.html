<div class="row">
  <div *ngFor="let card of playingCards$ | async" class="card card-row">
    <div class="inside-card">
      <div class="word-box">
        <h6 class="mb-0">{{card.word}}</h6>
      </div>
    </div>
    <h6 class="mb-0 text-center">{{card.value}}</h6>
  </div>
</div>
